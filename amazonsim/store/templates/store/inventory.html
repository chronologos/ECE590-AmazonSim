{% extends "store/base.html" %}
{% block title %}The world's best webstore{% endblock %}
{% block content %}
<ul>
  {% for item in inventory_items %}
    <li>{{ item.product }} -- Stock: {{item.count}} -- Warehouse: {{item.warehouse}} <a href="/buy/{{item.id}}">Buy</a> </li>
  {% endfor %}
</ul>
{% endblock %}
